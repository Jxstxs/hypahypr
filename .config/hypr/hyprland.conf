
exec-once=swayosd &
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once=/home/stalb/.local/bin/xdg-d
exec-once=swww init
exec-once=swaync
exec-once=waybar

# nochmal angucken bin net zufrieden :(
monitor=eDP-1,preferred,640x1580,auto
monitor=HDMI-A-1,preferred,0x140,auto
monitor=DP-1,preferred,2560x0,auto
monitor=DP-1,transform,3

# Fallback Monitor Rule
monitor=,preferred,auto,1

# source = ~/.config/hypr/myColors.conf
input {
    kb_layout = de
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    touchdevice {
            output = "eDP-1"
    }
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = master
}

decoration {
    rounding = 3
    blur = true
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true
    inactive_opacity = 0.8
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    new_is_master = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_create_new = false
    workspace_swipe_numbered = true
}

misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    disable_autoreload = false
    enable_swallow = true
}

# Window Rules => Nochmal angucken
windowrule=opaque,title:^(Firefox)(.*)$

$mainMod = SUPER

bind = $mainMod, E, exec, /home/stalb/.local/bin/hypr-kill
bind = $mainMod SHIFT, L, exec, wlogout

# Audio Keys
binde= , XF86AudioRaiseVolume, exec, swayosd --output-volume raise
binde= , XF86AudioLowerVolume, exec, swayosd --output-volume lower
bindr= , XF86AudioMute, exec, swayosd --output-volume mute-toggle
bindr= , XF86AudioMicMute, exec, swayosd --input-volume mute-toggle

# Window Utils
bind = $mainMod, q, killactive,
bind = $mainMod, Return, exec, alacritty
bind = $mainMod SHIFT, Return, exec, dolphin
bind = $mainMod, V, togglefloating,

# App Starter
bind = $mainMod, d, exec, wofi --show drun

# Notifications
bind = $mainMod, N, exec, swaync-client -t -sw

# Lock Screen
bind = $mainMod, l, exec, swaylock --screenshots --effect-blur 7x5 --clock --indicator

# Fullscreen Stuff
bind = $mainMod, Space, fullscreen, 1
bind = $mainMod SHIFT, Space, fakefullscreen,

# Toggle Opaque
bind = $mainMod, o, toggleopaque

# Move focus
bind = $mainMod, j, cyclenext,
bind = $mainMod, k, cyclenext, prev

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
